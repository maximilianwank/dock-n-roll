services:
  vaultwarden:
    container_name: vaultwarden
    image: vaultwarden/server:latest
    restart: always
    volumes:
      - "${DOCKER_VOLUMES}/vaultwarden:/data"
    environment:
      DOMAIN: "${DOMAIN}"
      # ADMIN_TOKEN: "${ADMIN_TOKEN}"
      ORG_CREATION_USERS: "${EMAIL}"
      SIGNUPS_ALLOWED: "false"
    dns:
      - 127.0.0.1
  caddy:
    container_name: caddy
    image: caddy:2
    restart: always
    ports:
      - "80:80"  # Needed for the ACME HTTP-01 challenge.
      - "443:443"
      - "443:443/udp"  # Needed for HTTP/3.
      - "314:314"
    volumes:
      - "${DOCKER_VOLUMES}/caddy/Caddyfile:/etc/caddy/Caddyfile"
      - "${DOCKER_VOLUMES}/caddy/config:/config"
      - "${DOCKER_VOLUMES}/caddy/data:/data"
    environment:
      DOMAIN: "${DOMAIN}"
      EMAIL: "${EMAIL}"
      LOG_FILE: "/data/access.log"
    dns:
      - 8.8.8.8
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: always
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - '${DOCKER_VOLUMES}/pihole/pihole:/etc/pihole'
      - '${DOCKER_VOLUMES}/pihole/dnsmasq.d:/etc/dnsmasq.d'
    hostname: pi4
    environment:
      TZ: 'Europe/Berlin'
      FTLCONF_dns_listeningMode: 'all'
    dns:
      - 8.8.8.8
