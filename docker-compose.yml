services:
  vaultwarden:
    container_name: vaultwarden
    image: vaultwarden/server:latest
    restart: always
    volumes:
      - "${DOCKER_VOLUMES}/vaultwarden:/data"
    environment:
      DOMAIN: "${DOMAIN}"
      ORG_CREATION_USERS: "${EMAIL}"
      SIGNUPS_ALLOWED: "false"
      EXPERIMENTAL_CLIENT_FEATURE_FLAGS: "ssh-key-vault-item"
    dns:
      - 127.0.0.1
  caddy:
    container_name: caddy
    image: caddy:2
    restart: always
    ports:
      - "80:80"  # Needed for the ACME HTTP-01 challenge.
      - "443:443"
      - "443:443/udp"  # Needed for HTTP/3.
      - "314:314"
    volumes:
      - "${DOCKER_VOLUMES}/caddy/Caddyfile:/etc/caddy/Caddyfile"
      - "${DOCKER_VOLUMES}/caddy/config:/config"
      - "${DOCKER_VOLUMES}/caddy/data:/data"
    environment:
      DOMAIN: "${DOMAIN}"
      EMAIL: "${EMAIL}"
      LOG_FILE: "/data/access.log"
    dns:
      - 8.8.8.8
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: always
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - "${DOCKER_VOLUMES}/pihole/pihole:/etc/pihole"
      - "${DOCKER_VOLUMES}/pihole/dnsmasq.d:/etc/dnsmasq.d"
    hostname: pi4
    environment:
      TZ: "Europe/Berlin"
      FTLCONF_dns_listeningMode: "all"
    dns:
      - 8.8.8.8
  odoo:
    container_name: odoo
    image: odoo:18
    depends_on:
      - postgres
    ports:
      - "8069:8069"
    environment:
      HOST: postgres
      USER: ${POSTGRES_USER}
      PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - "${DOCKER_VOLUMES}/odoo/data:/var/lib/odoo"
      - "${DOCKER_VOLUMES}/odoo/config:/etc/odoo"
    restart: always
    dns:
      - 8.8.8.8
  postgres:
    container_name: postgres
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - "${DOCKER_VOLUMES}/postgres/db:/var/lib/postgresql/data"
    restart: always
